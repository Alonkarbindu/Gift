<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A small gift for my sexy girl</title>
<style>
/* ===== BODY ===== */
body {
    margin: 0;
    background: #000;
    font-family: 'Courier New', monospace;
    height: 100vh;
    overflow: hidden; /* hide all scrollbars */
    position: relative;
}

/* ===== CENTER HEART ===== */
.heart {
    font-size: 80px;
    cursor: pointer;
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 20;
    transition: transform 0.3s ease, opacity 0.5s ease;
}
.heart:hover { transform: translate(-50%, -50%) scale(1.1); }

.burst { animation: burst 0.6s ease forwards; }
@keyframes burst { 
    0% { transform: translate(-50%, -50%) scale(1); } 
    50% { transform: translate(-50%, -50%) scale(1.6); } 
    100% { transform: translate(-50%, -50%) scale(1); } 
}

/* ===== LAYOUT ===== */
.content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: 90%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 0 30px;
    z-index: 10;
    flex-wrap: wrap;
}

/* ===== LEFT TEXT ===== */
.message {
    font-size: 22px;
    color: #fff;
    max-width: 40%;
    opacity: 0;
    transition: opacity 1s ease;
    line-height: 1.5;
}
.message.show { opacity: 1; }

.cursor {
    display: inline-block;
    width: 8px;
    background: white;
    margin-left: 3px;
    animation: blink 1s infinite;
}
@keyframes blink { 50% { opacity: 0; } }

/* ===== PHOTOS ROW ===== */
.photos {
    display: flex;
    gap: 20px;
    max-width: 55%;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
}
.photos img {
    width: 100%;
    max-width: 200px;
    border-radius: 15px;
    object-fit: cover;
    box-shadow: 0 5px 15px rgba(255,255,255,0.2);
    opacity: 0;
    transform: scale(0.5);
    transition: opacity 0.8s ease, transform 0.8s ease;
}

/* ===== BACKGROUND STARS ===== */
.star {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    backdrop-filter: blur(3px);
    animation: float 10s linear infinite;
    z-index: 1;
}
@keyframes float {
    0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.8; }
    50% { opacity: 0.5; }
    100% { transform: translateY(-100vh) translateX(var(--x)) scale(0.5); opacity: 0; }
}

/* ===== MINI STARS ===== */
.mini-star {
    position: fixed; /* fixed prevents scroll */
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
    backdrop-filter: blur(2px);
    z-index: 15;
    opacity: 1;
    animation: explode 1s forwards;
}
@keyframes explode { to { transform: translate(var(--dx), var(--dy)) scale(0.3); opacity: 0; } }

/* ===== MCQ BUTTONS ===== */
.mcq {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    opacity: 0;
    transition: opacity 0.8s ease;
}
.question {
    font-size: 20px;
    color: #fff;
}
.button-group {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}
.mcq button {
    background: #fff;
    color: #000;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 10px;
    font-size: 18px;
    transition: transform 0.2s ease, background 0.3s ease;
}
.mcq button:hover { transform: scale(1.1); background: #ff69b4; color: #fff; }

.reaction {
    margin-top: 15px;
    color: #ff69b4;
    font-size: 20px;
    opacity: 0;
    transition: opacity 0.5s ease;
}
.reaction.show { opacity: 1; }

/* ===== OVERLAY POPUP IMAGE ===== */
.popup-img {
    position: fixed;
    top: 50%;
    left: 50%;
    max-width: 400px;
    max-height: 400px;
    transform: translate(-50%, -50%) scale(0.5);
    opacity: 0;
    z-index: 1000;
    transition: opacity 0.5s ease, transform 0.5s ease;
}
.popup-img.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
    .content { flex-direction: column; top: 50%; transform: translate(-50%, -50%); align-items: center; }
    .message { max-width: 90%; font-size: 20px; text-align: center; }
    .photos { max-width: 90%; margin-top: 30px; order: 2; flex-wrap: nowrap; }
    .photos img { width: 200px; flex-shrink: 0; }
}
@media (max-width: 500px) {
    .heart { font-size: 60px; }
    .message { font-size: 18px; }
    .mcq button { font-size: 16px; padding: 8px 15px; }
    .photos img { width: 150px; }
}
</style>
</head>
<body>

<div class="heart" id="heart">♡</div>

<div class="content">
    <div class="message" id="message">
        <span id="text"></span><span class="cursor"></span>

        <div class="mcq" id="mcq">
            <div class="question" id="question">Do you love me?</div>
            <div class="button-group">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="reaction" id="reaction"></div>
    </div>
    
</div>

<script>
const heart = document.getElementById("heart");
const text = document.getElementById("text");
const photos = document.getElementById("photos");
const mcq = document.getElementById("mcq");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const reaction = document.getElementById("reaction");

const birthdayText = "Cute smile, angry eyes,\nunderstanding heart…\n and a vibe that’s dangerously sexy girl.";

// Background stars
for(let i=0;i<60;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random()*window.innerWidth+'px';
    star.style.top = Math.random()*window.innerHeight+'px';
    star.style.setProperty('--x',(Math.random()-0.5)*200+'px');
    star.style.width = (Math.random()*3+2)+'px';
    star.style.height = star.style.width;
    star.style.opacity = Math.random();
    document.body.appendChild(star);
}

// Mini stars explosion
function createMiniStars(centerX, centerY){
    for(let i=0;i<30;i++){
        const mini = document.createElement('div');
        mini.classList.add('mini-star');
        mini.style.left = centerX+'px';
        mini.style.top = centerY+'px';
        mini.style.setProperty('--dx',(Math.random()-0.5)*400+'px');
        mini.style.setProperty('--dy',(Math.random()-0.5)*400+'px');
        document.body.appendChild(mini);
        setTimeout(()=>mini.remove(),1000);
    }
}

// Typewriter
function typeWriter(textToType,i=0, callback){
    if(i<textToType.length){
        text.innerHTML += textToType.charAt(i)==="\n"? "<br>":textToType.charAt(i);
        setTimeout(()=>typeWriter(textToType,i+1, callback),50);
    } else if(callback){
        callback();
    }
}

// Heart click
heart.addEventListener("click",()=>{
    heart.classList.add("burst");
    const rect = heart.getBoundingClientRect();
    createMiniStars(rect.left+rect.width/2, rect.top+rect.height/2);
    heart.style.opacity = 0;
    setTimeout(()=>heart.style.display='none',600);

    document.getElementById("message").classList.add('show');
    typeWriter(birthdayText, 0, ()=>{ mcq.style.opacity = 1; });

    const imgs = photos.querySelectorAll('img');
    imgs.forEach((img, index)=>{
        setTimeout(()=>{
            img.style.opacity = 1;
            img.style.transform = 'scale(1)';
        }, index * 500);
    });
});

// Show popup image/GIF on top of all
function showPopup(src){
    const img = document.createElement('img');
    img.src = src;
    img.className = 'popup-img';
    document.body.appendChild(img);
    setTimeout(()=> img.classList.add('show'), 50);
    setTimeout(()=>{
        img.classList.remove('show');
        setTimeout(()=> img.remove(), 500);
    }, 2000);
}

// Yes button
yesBtn.addEventListener('click', ()=>{
    reaction.classList.add('show');
    showPopup('yes.jpeg'); // Replace with your YES image
});

// No button
noBtn.addEventListener('click', ()=>{
    reaction.classList.add('show');
    showPopup('no.jpeg'); // Replace with your NO image
});
</script>
</body>

</html>
